name: Deploy MyProject

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2️⃣ Set up SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/assignmentkey.pem
          chmod 400 ~/.ssh/assignmentkey.pem

      # 3️⃣ Add EC2 to known hosts to skip host verification
      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 4️⃣ Install Ansible and Docker dependencies
      - name: Install Ansible & Docker dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip docker.io

      # 5️⃣ Run Ansible playbook
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
            --ssh-extra-args="-o StrictHostKeyChecking=no -i ~/.ssh/assignmentkey.pem"