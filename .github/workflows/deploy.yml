name: Deploy MyProject to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY_BASE64 }}" | base64 --decode > ~/.ssh/assignmentkey.pem
          chmod 600 ~/.ssh/assignmentkey.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Sync project to EC2
      - name: Rsync project to EC2
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/assignmentkey.pem" ./myproject/ ubuntu@${{ secrets.EC2_HOST }}:~/myproject/

      # 4️⃣ Build & run Docker on EC2
      - name: Build and run Docker on EC2
        run: |
          ssh -i ~/.ssh/assignmentkey.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/myproject
            sudo docker stop myapp || true
            sudo docker rm myapp || true
            sudo docker build -t myapp .
            sudo docker run -d --name myapp -p 80:80 myapp
          EOF