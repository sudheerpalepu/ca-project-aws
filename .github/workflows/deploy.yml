name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/assignmentkey.pem
          chmod 600 ~/.ssh/assignmentkey.pem

      # 3️⃣ Install Ansible & Docker collection
      - name: Set up Ansible
        run: |
          sudo apt update && sudo apt install -y python3-pip
          pip3 install ansible==7.9.0
          ansible-galaxy collection install community.docker

      # 4️⃣ Verify EC2 connectivity
      - name: Test SSH connectivity
        run: |
          ssh -i ~/.ssh/assignmentkey.pem -o StrictHostKeyChecking=no ubuntu@44.211.243.198 "echo Connected!"

      # 5️⃣ Run Ansible Playbook
      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml -vvv