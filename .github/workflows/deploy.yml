name: Deploy MyProject Full Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/assignmentkey.pem
          chmod 600 ~/.ssh/assignmentkey.pem

      - name: Rsync project to EC2
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/assignmentkey.pem -o StrictHostKeyChecking=no" \
          ./ca-project-aws/myproject/ ubuntu@44.211.243.198:~/myproject/

      - name: Install Ansible locally
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible==7.4.0
          ansible-galaxy collection install community.docker

      - name: Run Ansible Playbook
        run: |
          ansible-playbook \
          -i ./ca-project-aws/ansible/inventory.ini \
          ./ca-project-aws/ansible/deploy.yml \
          -u ubuntu --private-key ~/.ssh/assignmentkey.pem -vvv

      - name: Build & Run Docker on EC2
        run: |
          ssh -i ~/.ssh/assignmentkey.pem -o StrictHostKeyChecking=no ubuntu@44.211.243.198 << 'EOF'
            cd ~/myproject
            # Stop and remove existing container if exists
            docker stop myapp || true
            docker rm myapp || true
            # Build new Docker image
            docker build -t myapp .
            # Run the container
            docker run -d --name myapp -p 80:80 myapp
          EOF
          