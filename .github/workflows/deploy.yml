name: Deploy Web App to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1️⃣ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/assignmentkey.pem
          chmod 600 ~/.ssh/assignmentkey.pem
          ssh-keyscan -H 44.211.243.198 >> ~/.ssh/known_hosts

      # 2️⃣ Copy project files to EC2
      - name: Sync project to EC2
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/assignmentkey.pem" ./myproject/ ubuntu@44.211.243.198:~/myproject/

      # 3️⃣ Build and run Docker on EC2
      - name: Deploy Docker container
        run: |
          ssh -i ~/.ssh/assignmentkey.pem ubuntu@44.211.243.198 << 'EOF'
            sudo apt update
            sudo apt install -y docker.io
            cd ~/myproject
            docker build -t myapp .
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 80:80 myapp
          EOF