name: Deploy MyProject

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python and Ansible
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # 3️⃣ Add SSH key from secrets
      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/assignmentkey.pem
          chmod 600 ~/.ssh/assignmentkey.pem

      # 4️⃣ Disable host key checking for SSH
      - name: Disable SSH host key checking
        run: |
          touch ~/.ssh/config
          echo "Host *" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      # 5️⃣ Copy project files to EC2 (optional, if needed separately)
      - name: Copy project files to EC2
        run: |
          rsync -avz --exclude='.git' -e "ssh -i ~/.ssh/assignmentkey.pem" ./ ubuntu@${{ secrets.EC2_HOST }}:~/myproject

      # 6️⃣ Run Ansible playbook
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
          --ssh-extra-args="-o StrictHostKeyChecking=no -i ~/.ssh/assignmentkey.pem"