name: Deploy MyProject to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure SSH key
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY_BASE64 }}" | base64 --decode > ~/.ssh/assignmentkey.pem
          chmod 600 ~/.ssh/assignmentkey.pem
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      # 3️⃣ Sync project files to EC2
      - name: Sync project to EC2
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/assignmentkey.pem" ./myproject/ ubuntu@${{ secrets.EC2_HOST }}:~/myproject/

      # 4️⃣ Build & Run Docker on EC2
      - name: Build and run Docker on EC2
        run: |
          ssh -i ~/.ssh/assignmentkey.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/myproject
          # Remove previous container if exists
          docker rm -f myapp || true
          # Build Docker image
          docker build -t myapp .
          # Run container
          docker run -d --name myapp -p 80:80 myapp
          EOF

      # 5️⃣ Verify container is running
      - name: Check container status
        run: |
          ssh -i ~/.ssh/assignmentkey.pem ubuntu@${{ secrets.EC2_HOST }} "docker ps"