---
- name: Deploy MyProject on EC2
  hosts: web
  become: true

  tasks:
    # 1️⃣ Update apt cache
    - name: Update apt cache
      apt:
        update_cache: yes

    # 2️⃣ Fix broken dependencies
    - name: Fix broken dependencies
      shell: |
        apt --fix-broken install -y
        dpkg --configure -a
        apt autoremove -y
      become: true

    # 3️⃣ Install Git
    - name: Install Git
      apt:
        name: git
        state: latest
        update_cache: yes

    # 4️⃣ Install Docker
    - name: Install Docker
      apt:
        name: docker.io
        state: latest
        update_cache: yes

    # 5️⃣ Start and enable Docker service
    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes