---
- name: Deploy MyProject Web App on EC2
  hosts: web
  become: true

  vars:
    app_name: mywebapp
    app_path: /home/ubuntu/myproject

  tasks:
    # 0Ô∏è‚É£ Remove old Docker repos & keys
    - name: Remove old Docker apt sources
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker.list.save
        - /etc/apt/sources.list.d/docker-ce.list
        - /etc/apt/sources.list.d/docker-ce.list.save

    - name: Remove old Docker GPG key
      file:
        path: /usr/share/keyrings/docker-archive-keyring.gpg
        state: absent

    # 1Ô∏è‚É£ Update apt cache
    - name: Update apt cache
      apt:
        update_cache: yes

    # 2Ô∏è‚É£ Fix broken dependencies
    - name: Fix broken dependencies
      shell: |
        apt --fix-broken install -y
        dpkg --configure -a
        apt autoremove -y

    # 3Ô∏è‚É£ Install Git
    - name: Install Git
      apt:
        name: git
        state: latest
        update_cache: yes

    # 4Ô∏è‚É£ Install prerequisites for Docker
    - name: Install prerequisites for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    # 5Ô∏è‚É£ Add Docker GPG key
    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    # 6Ô∏è‚É£ Add Docker repository for Ubuntu 24.04
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu noble stable"
        state: present
        filename: docker

    # 7Ô∏è‚É£ Install Docker CE
    - name: Install Docker CE
      apt:
        name: docker-ce
        state: latest
        update_cache: yes

    # 8Ô∏è‚É£ Ensure Docker is running
    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    # 9Ô∏è‚É£ Copy project files to EC2
    - name: Copy project files
      copy:
        src: ../myproject/
        dest: "{{ app_path }}"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    # üîü Build Docker image
    - name: Build Docker image
      docker_image:
        build:
          path: "{{ app_path }}"
        name: "{{ app_name }}"
        tag: latest
        push: no

    # 1Ô∏è‚É£1Ô∏è‚É£ Stop existing container if running
    - name: Stop existing container
      docker_container:
        name: "{{ app_name }}"
        state: absent
        force_kill: yes

    # 1Ô∏è‚É£2Ô∏è‚É£ Run Docker container
    - name: Run Docker container
      docker_container:
        name: "{{ app_name }}"
        image: "{{ app_name }}:latest"
        state: started
        restart_policy: always
        ports:
          - "80:80"