---
- name: Deploy MyProject on EC2
  hosts: ec2
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - docker.io
        - python3-pip

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Copy project files to EC2
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: '0644'
      loop:
        - { src: "index.html", dest: "~/myproject/index.html" }
        - { src: "index.css", dest: "~/myproject/index.css" }
        - { src: "script.js", dest: "~/myproject/script.js" }
        - { src: "Dockerfile", dest: "~/myproject/Dockerfile" }

    - name: Build Docker image
      community.docker.docker_image:
        build:
          path: ~/myproject
        name: myproject
        state: present

    - name: Run Docker container
      community.docker.docker_container:
        name: myproject
        image: myproject
        state: started
        restart_policy: always
        ports:
          - "80:80"