---
- name: Deploy MyProject on EC2
  hosts: all
  become: true

  vars:
    project_dir: /home/ubuntu/myproject
    docker_image_name: myproject_app
    docker_container_name: myproject_container

  tasks:

    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - docker.io
          - python3-pip
        state: present

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy project files to EC2
      copy:
        src: "{{ item }}"
        dest: "{{ project_dir }}/"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
      with_fileglob:
        - "../index.html"
        - "../index.css"
        - "../script.js"
        - "../Dockerfile"
      delegate_to: localhost

    - name: Build Docker image
      docker_image:
        path: "{{ project_dir }}"
        name: "{{ docker_image_name }}"
        state: present

    - name: Run Docker container
      docker_container:
        name: "{{ docker_container_name }}"
        image: "{{ docker_image_name }}"
        state: started
        restart_policy: always
        ports:
          - "80:80"
