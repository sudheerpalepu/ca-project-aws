---
- name: Deploy MyProject Web App on EC2
  hosts: web
  become: true

  vars:
    app_name: mywebapp
    app_path: /home/ubuntu/myproject

  tasks:
    # 1Ô∏è‚É£ Update apt cache
    - name: Update apt cache
      apt:
        update_cache: yes

    # 2Ô∏è‚É£ Fix broken dependencies
    - name: Fix broken dependencies
      shell: |
        apt --fix-broken install -y
        dpkg --configure -a
        apt autoremove -y

    # 3Ô∏è‚É£ Install prerequisites
    - name: Install prerequisites for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - rsync
        state: present
        update_cache: yes

    # 4Ô∏è‚É£ Add Docker GPG key
    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    # 5Ô∏è‚É£ Add Docker repository
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu noble stable"
        state: present
        filename: docker

    # 6Ô∏è‚É£ Install Docker CE
    - name: Install Docker CE
      apt:
        name: docker-ce
        state: latest
        update_cache: yes

    # 7Ô∏è‚É£ Ensure Docker is running
    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    # 8Ô∏è‚É£ Copy project files using synchronize
    - name: Copy project files
      synchronize:
        src: "../myproject/"
        dest: "{{ app_path }}"
        rsync_opts:
          - "--chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r"

    # 9Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      docker_image:
        build:
          path: "{{ app_path }}"
        name: "{{ app_name }}"
        tag: latest
        push: no

    # üîü Stop existing container if running
    - name: Stop existing container
      docker_container:
        name: "{{ app_name }}"
        state: absent
        force_kill: yes

    # 1Ô∏è‚É£1Ô∏è‚É£ Run Docker container
    - name: Run Docker container
      docker_container:
        name: "{{ app_name }}"
        image: "{{ app_name }}:latest"
        state: started
        restart_policy: always
        ports:
          - "80:80"