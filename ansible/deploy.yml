---
- name: Deploy MyProject on EC2
  hosts: web
  become: yes

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - docker.io
          - python3-pip
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Copy project files to EC2
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items:
        - { src: 'index.html', dest: '~/myproject/index.html' }
        - { src: 'index.css', dest: '~/myproject/index.css' }
        - { src: 'script.js', dest: '~/myproject/script.js' }
        - { src: 'Dockerfile', dest: '~/myproject/Dockerfile' }

    - name: Build Docker image
      docker_image:
        build:
          path: ~/myproject
        name: myproject
        tag: latest
        state: present

    - name: Run Docker container
      docker_container:
        name: myproject
        image: myproject:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"